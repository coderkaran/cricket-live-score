<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User's Panel</title>
    <link rel="stylesheet" href="./user.css" />
  </head>
  <body>
    <div class="mainBox">
      <div class="mainContainer">
        <div class="leftContainer"></div>
        <div class="rightContainer"></div>
      </div>
      <div class="middleContainer">
        <div class="meidLeft">
          <div class="meidLeftleft" id="batsman1-section">
            <div class="batsman1Img">
              <!-- <img src="../images/Rohit1.PNG" alt="img" /> -->
            </div>
            <div class="batsman1NameRunBall">
              <div class="batsman1RunBall">
                <h4 id="batsman1-run">Run</h4>
                <h4>-</h4>
                <h4 id="batsman1-ball">Ball</h4>
              </div>
              <div class="batsman1Name">
                <h4 id="batsman1-name">Name</h4>
              </div>
            </div>
          </div>
          <div class="meidLeftRight" id="batsman2-section">
            <div class="batsman2Img"></div>
            <div class="batsman2NameRunBall">
              <div class="batsman2RunBall">
                <h4 id="batsman2-run">Run</h4>
                <h4>-</h4>
                <h4 id="batsman2-ball">Ball</h4>
              </div>
              <div class="batsman2Name">
                <h4 id="batsman2-name">Name</h4>
              </div>
            </div>
          </div>
        </div>
        <div class="meidMid">
          <div class="meidMidup">
            <div class="battingTeamName">
              <h4 id="team-name">BtngTmName</h4>
              <div class="runwkt">
                <h4 id="team-run">Run</h4>
                <h4>-</h4>
                <h4 id="team-wicket">0</h4>
              </div>
            </div>
            <h4 id="team-over">Over</h4>
          </div>
          <div class="meidMiddown"></div>
        </div>
        <div class="meidRight">
          <div class="bowlerImage"></div>
          <div class="meidRightRight">
            <div class="bowlerNameandRunBall">
              <h4 class="bowlerNameOnly" id="bowler-name">Name</h4>
              <div class="bowlerRunBallOnly">
                <h4 id="bowler-run">00</h4>
                <h4>-</h4>
                <h4 id="bowler-wicket">0</h4>
              </div>
            </div>
            <div class="bowlStatus" id="ball-status">Ball Status</div>
          </div>
        </div>
      </div>
    </div>
    <script src="./user.js"></script>
  </body>
</html>
